<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="calc-history">
            </div>
            <div class="calc-result"></div>
        </div>
        <div class="keypad">
            <!-- row 1 -->
            <div class="key clear" title="Clear">C</div>
            <div class="key clear-entry darken" title="Clear Entry">CE</div>
            <div class="key delete darken" title="Delete">DEL</div>
            <div class="key darken">+</div>

            <!-- row 2 -->
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key darken">-</div>

            <!-- row 3 -->
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key darken">/</div>

            <!-- row 4 -->
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key darken">*</div>

            <!-- row 5 -->
            <div class="key zero">0</div>
            <div class="key">.</div>
            <div class="key equal">=</div>
        </div>
    </div>
</body>
</html>
